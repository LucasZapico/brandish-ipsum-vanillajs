<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/css/uikit.min.css" />
  
  <title>BrandishIpsum</title>
</head>
<body>
  <div id="root" class="uk-container uk-container-xsmall">
    
    
      <h1 class="uk-heading-medium uk-margin-remove-bottom uk-margin-top">Brandish Ipsum</h1>
      <h4 class="uk-text uk-margin-remove-top">How it works:</h4>
      <ul class="uk-text">
        <li>Input a branded e-commerce site url</li>
        <li>We use a little natural language processing to pull ipsumish parts of speech</li>
        <li>Then mix all the copy up and make it available for your project</li>
      </ul>
      <div class="uk-flex">
        <button class="uk-button uk-button-default uk-margin" id="test">Test it Out</button>
        <p class="uk-text uk-padding-small uk-padding-remove-top"><a href="https://roaveyewear.com/">https://roaveyewear.com/</a></p>
      </div>
      <hr class=""/>
      <form action="">
        <fieldset class="uk-fieldset">
        <h4 class="uk-text">URL</h4>
        <div class="uk-margin-bottom">
            <input class="uk-input" id="url" type="text" placeholder="Input">
        </div>
        <div  class="uk-flex uk-flex-stretch uk-margin uk-child-width-auto ">
          <div class="uk-padding uk-padding-remove-left uk-padding-remove-top">
            <h4 class="uk-text">Number of Paragraphs</h4>
            <input class="uk-input uk-text-large" id="paragraphs" type="number" placeholder="1" value="1">
          </div>
          <div class="uk-margin uk-flex uk-flex-column uk-text-small uk-flex-between">
            <label><input class="uk-radio " id="150" type="radio" name="paragraph_size" checked> Short  (150 words)</label>
            <label><input class="uk-radio  uk-text-small" id="200" type="radio" name="paragraph_size"> Medium  (200 words)</label>
            <label><input class="uk-radio  uk-text-small" id="300" type="radio" name="paragraph_size"> Large  (300 words)</label>
        </div>
      </div>
        <button class="uk-button uk-button-secondary uk-width-1-1 uk-margin" id="submit">Make Ipsum</button>
        
      </fieldset>
    </form>
    <button id="to-clipboard" class="uk-button uk-button-default uk-button uk-width-1-1">Copy to Clipboard</button>
    <div class="uk-text uk-margin" id="ipsum">

    </div>
  
  </div>
  
</body>
</html>
